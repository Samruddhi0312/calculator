<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>

<body>
    
    <div class="container-fluid" id="box">
        <div class="input-box">
            <input type="text" class="calculator-screen" id="screen"  disabled />
        </div>
        <div class="number-box">
        <div class="row">
            <div class="col-md-3">
                <button class="btn btn-secondary" id="button-ac" onclick="clearScreen()">AC</button>
            </div>
            <div class="col-md-3">
                <button class="btn btn-danger" id="button-del" onclick="deleteLast()">DEL</button>
            </div>
            <div class="col-md-3">
                <button class="btn btn-secondary" id="button-per" onclick="appendToScreen('%')" >%</button>
            </div>
            <div class="col-md-3">
                <button class="btn btn-warning"  id="button-sla" onclick="appendToScreen('/')">/</button>
            </div>
        </div>

        <div class="row">
            <div class="col-md-3">
                <button class="btn btn-secondary" id="button-7" onclick="appendToScreen('7')">7</button>
            </div>
            <div class="col-md-3">
                <button class="btn btn-secondary" id="button-8" onclick="appendToScreen('8')">8</button>
            </div>
            <div class="col-md-3">
                <button class="btn btn-secondary" id="button-9" onclick="appendToScreen('9')" >9</button>
            </div>
            <div class="col-md-3">
                <button class="btn btn-warning"  id="button-sta"  onclick="appendToScreen('*')">*</button>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3">
                <button class="btn btn-secondary" id="button-4" onclick="appendToScreen('4')">4</button>
            </div>
            <div class="col-md-3">
                <button class="btn btn-secondary" id="button-5" onclick="appendToScreen('5')">5</button>
            </div>
            <div class="col-md-3">
                <button class="btn btn-secondary" id="button-6" onclick="appendToScreen('6')">6</button>
            </div>
            <div class="col-md-3">
                <button class="btn btn-warning"  id="button-das" onclick="appendToScreen('-')">-</button>
            </div>
        </div>

        <div class="row">
            <div class="col-md-3">
                <button class="btn btn-secondary" id="button-1" onclick="appendToScreen('1')">1</button>
            </div>
            <div class="col-md-3">
                <button class="btn btn-secondary" id="button-2" onclick="appendToScreen('2')">2</button>
            </div>
            <div class="col-md-3">
                <button class="btn btn-secondary" id="button-3" onclick="appendToScreen('3')" >3</button>
            </div>
            <div class="col-md-3">
                <button class="btn btn-warning"  id="button-sum" onclick="appendToScreen('+')" >+</button>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <button class="btn btn-secondary" id="button-0" onclick="appendToScreen('0')">0</button>
            </div>
            <div class="col-md-3">
                <button class="btn btn-secondary" id="button-dot" onclick="appendToScreen('.')">.</button>
            </div>
            <div class="col-md-3">
                <button class="btn btn-warning" id="button-equal" onclick="calculate()">=</button>
            </div>
        </div>
    </div>
        
    </div>

    <script src="script.js"></script>
</body>

</html>
